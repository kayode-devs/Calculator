<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container center">
        <div class="calculator width">
            <div class="time width"></div>
            <div class="output width center">
                <div class="width inp">
                    <input type="text" id="output" class="width">
                </div>
            </div>
            <div class="buttons width">
                <div id="clear"><button class="width" id="">C</button></div>
                <div><button class="operator">/</button></div>
                <div><button class="operator">*</button></div>
                <div><button>DEL</button></div>
                <div><button class="number">7</button></div>
                <div><button class="number">8</button></div>
                <div><button class="number">9</button></div>
                <div><button class="operator">-</button></div>
                <div><button class="number">4</button></div>
                <div><button class="number">5</button></div>
                <div><button class="number">6</button></div>
                <div><button class="operator">+</button></div>
                <div><button class="number">1</button></div>
                <div><button class="number">2</button></div>
                <div><button class="number">3</button></div>
                <div class="equal"><button class="c-green" id="equal">=</button></div>
                <div><button class="operator">%</button></div>
                <div><button class="number">0</button></div>
                <div><button class="number">.</button></div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
